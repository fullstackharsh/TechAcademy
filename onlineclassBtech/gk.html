<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Attendance System</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(to right,#74ebd5,#acb6e5);
    padding:20px;
}
.container{
    background:#fff;
    max-width:800px;
    margin:auto;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
}
h1{
    text-align:center;
}
table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
}
th,td{
    border:1px solid #ccc;
    padding:10px;
    text-align:center;
}
th{
    background:#4CAF50;
    color:white;
}
button{
    padding:10px 15px;
    background:#4CAF50;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}
button:hover{
    background:#45a049;
}
.summary{
    margin-top:20px;
    background:#f1f1f1;
    padding:15px;
    border-radius:8px;
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸ“‹ Smart Attendance System</h1>

    <label><b>Date:</b></label>
    <input type="date" id="date"><br><br>

    <table>
        <tr>
            <th>Roll No</th>
            <th>Student Name</th>
            <th>Status</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Rahul</td>
            <td>
                <input type="radio" name="s1" value="Present"> Present
                <input type="radio" name="s1" value="Absent"> Absent
            </td>
        </tr>

        <tr>
            <td>2</td>
            <td>Aditi</td>
            <td>
                <input type="radio" name="s2" value="Present"> Present
                <input type="radio" name="s2" value="Absent"> Absent
            </td>
        </tr>

        <tr>
            <td>3</td>
            <td>Aman</td>
            <td>
                <input type="radio" name="s3" value="Present"> Present
                <input type="radio" name="s3" value="Absent"> Absent
            </td>
        </tr>

        <tr>
            <td>4</td>
            <td>Neha</td>
            <td>
                <input type="radio" name="s4" value="Present"> Present
                <input type="radio" name="s4" value="Absent"> Absent
            </td>
        </tr>
    </table>

    <br>
    <button onclick="calculate()">Submit Attendance</button>

    <div class="summary" id="summary" style="display:none;">
        <h3>ðŸ“Š Attendance Summary</h3>
        <p>Total Students: <span id="total"></span></p>
        <p>Present: <span id="present"></span></p>
        <p>Absent: <span id="absent"></span></p>
        <p>Attendance Percentage: <span id="percent"></span>%</p>
    </div>
</div>

<script>
function calculate(){
    let total = 4;
    let present = 0;

    for(let i=1;i<=4;i++){
        let radios = document.getElementsByName("s"+i);
        for(let r of radios){
            if(r.checked && r.value==="Present"){
                present++;
            }
        }
    }

    let absent = total - present;
    let percent = (present/total)*100;

    document.getElementById("total").innerText = total;
    document.getElementById("present").innerText = present;
    document.getElementById("absent").innerText = absent;
    document.getElementById("percent").innerText = percent.toFixed(2);

    document.getElementById("summary").style.display="block";
}
</script>

</body>
</html>
