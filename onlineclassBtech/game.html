<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Math Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1d2671, #c33764);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }

  .game {
    background: #111827;
    padding: 20px;
    border-radius: 15px;
    width: 100%;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  }

  h1 {
    margin-bottom: 10px;
  }

  select, input, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }

  button {
    background: #22c55e;
    color: #000;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #16a34a;
  }

  .question {
    font-size: 22px;
    margin: 15px 0;
  }

  .info {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin-top: 10px;
  }

  .result {
    margin-top: 10px;
    font-size: 18px;
  }
</style>
</head>

<body>

<div class="game">
  <h1>üßÆ Math Game</h1>

  <select id="level">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>

  <div class="question" id="question">Press Start</div>

  <input type="number" id="answer" placeholder="Enter answer">

  <button onclick="checkAnswer()">Submit</button>
  <button onclick="startGame()">Start / Restart</button>

  <div class="result" id="result"></div>

  <div class="info">
    <div>‚è± Time: <span id="time">60</span>s</div>
    <div>‚≠ê Score: <span id="score">0</span></div>
  </div>

  <div class="info">
    <div>üèÜ High Score: <span id="highScore">0</span></div>
  </div>
</div>

<script>
let num1, num2, operator, correct;
let score = 0;
let time = 60;
let timer;

const highScoreEl = document.getElementById("highScore");
highScoreEl.textContent = localStorage.getItem("mathHighScore") || 0;

function startGame() {
  score = 0;
  time = 60;
  document.getElementById("score").textContent = score;
  document.getElementById("time").textContent = time;
  document.getElementById("result").textContent = "";

  clearInterval(timer);
  timer = setInterval(() => {
    time--;
    document.getElementById("time").textContent = time;

    if (time === 0) {
      clearInterval(timer);
      endGame();
    }
  }, 1000);

  generateQuestion();
}

function generateQuestion() {
  const level = document.getElementById("level").value;

  let max;
  if (level === "easy") max = 10;
  else if (level === "medium") max = 20;
  else max = 50;

  num1 = Math.floor(Math.random() * max) + 1;
  num2 = Math.floor(Math.random() * max) + 1;

  const operators = ["+", "-", "√ó", "√∑"];
  operator = operators[Math.floor(Math.random() * operators.length)];

  if (operator === "+") correct = num1 + num2;
  if (operator === "-") correct = num1 - num2;
  if (operator === "√ó") correct = num1 * num2;
  if (operator === "√∑") {
    correct = num1;
    num1 = num1 * num2;
  }

  document.getElementById("question").textContent =
    `${num1} ${operator} ${num2} = ?`;
  document.getElementById("answer").value = "";
}

function checkAnswer() {
  const userAns = Number(document.getElementById("answer").value);

  if (userAns === correct) {
    score++;
    document.getElementById("result").textContent = "‚úÖ Correct!";
  } else {
    document.getElementById("result").textContent =
      `‚ùå Wrong! Answer: ${correct}`;
  }

  document.getElementById("score").textContent = score;
  generateQuestion();
}

function endGame() {
  document.getElementById("question").textContent = "‚è∞ Time Up!";
  document.getElementById("result").textContent = `Final Score: ${score}`;

  let highScore = localStorage.getItem("mathHighScore") || 0;
  if (score > highScore) {
    localStorage.setItem("mathHighScore", score);
    highScoreEl.textContent = score;
  }
}
</script>

</body>
</html>
