<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Class Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(to right, #4f46e5, #6366f1);
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
        }

        header h2 {
            font-size: 24px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px;
        }

        .hero-text {
            max-width: 500px;
        }

        .hero-text h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .hero-text button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 15px;
        }

        .btn-primary {
            background: rgb(20, 126, 48);
            color:aliceblue;
        }

        .btn-secondary {
            background: rgb(17, 138, 17);
            border: 2px solid white;
            color: whitesmoke;
        }

        .hero-image img {
            width: 420px;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            opacity: 0.9;
        }

        @media(max-width: 900px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-image img {
                margin-top: 30px;
                width: 300px;
            }
        }
    </style>
</head>
<body>

<header>
    <h2>TechAcademy</h2>
    <nav>
        <a href="course.html">Courses</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="notification.html">Notification</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>Learn Anytime, Anywhere</h1>
        <p>
            Join thousands of students learning online with expert teachers.
            Upgrade your skills, grow your career, and learn at your own pace.
        </p>

        <button class="btn-primary" onclick="location.href='register.html'">
            Get Started
        </button>

        <button class="btn-secondary" onclick="location.href='login.html'">
            Student Login
        </button>
    </div>

    <div class="hero-image">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Online Learning">
    </div>
</section>

<footer>

</footer>

</body>
</html>
